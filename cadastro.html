<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <h1>Fintech</h1>
        <h2>Cadastro</h2>
        <form action="">
            <label for="Nome">
                <i class="bi bi-person-fill">
                    <input type="nome" id="nome" name="nome" placeholder="Digite seu nome">
                </i>
            </label>
            <label for="email">
                <i class="bi bi-envelope-at-fill">
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                </i>
            </label>
            <label for="password">
                <i class="bi bi-file-lock-fill">
                    <input type="password" name="password" id="password" placeholder="Digite sua senha">
                </i>                
            </label>
            <label for="password">
                <i class="bi bi-file-lock-fill">
                    <input type="password" name="password" id="password" placeholder="Digite novamente sua senha">
                </i>                
            </label>
            <input type="submit" value="Entrar">
        </form>
        <div class="social-media">
            <a href="#">
                <img src="google.png" alt="Google">
            </a>
            <a href="#">
                <img src="facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="apple.png" alt="Apple">
            </a>
        </div>
    </main>
</body>
</html>
